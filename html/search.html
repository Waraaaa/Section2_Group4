<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Figures</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<!-- This is Navbar -->
<body>
    <div class="top-bar">Free Returns and Standard Shipping</div>
    <header class="navbar"> <br>
        <div class="logo"> <img src="/assets/logo.png" alt="Logo" style="width: 100px; height: auto;"> </div> <br>
        <nav id="navbar">
            <ul>
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/customize">Customize</a></li>
                <li><a href="/FAQ">FAQ</a></li>
                <li><a href="/team">Team</a></li>
            </ul>
    </nav>
        <!-- <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div> -->
        <div class="account-cart">
            <a href="/cart" class="cart-icon"><i class="fas fa-shopping-bag"></i> My Cart</a>
            <div class="account-dropdown">
                <a href="/login" id="accountName" class="account-icon">
                    <i class="fas fa-user"></i> Sign-In
                </a>
                <div id="accountMenu" class="dropdown-menu" style="display: none;">
                    <a href="#" id="logoutBtn">Logout</a>
                    <a href="#" id="deleteAccountBtn">Delete Account</a>
                </div>
            </div>
        </div>
        <button class="contact-btn">Contact Us</button>
    </header>

    <main class="shop-page">
        <form class="advanced-search-form" id="advancedSearchForm" method="POST">
            <h2>Advanced Search</h2>
        
            <div class="form-inline">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" placeholder="">
            </div>
        
            <div class="form-inline">
                <label for="category">Categories</label>
                <select id="category" name="category">
                    <!-- Categories will be populated here dynamically -->
                </select>
            </div>
        
            <div class="form-inline">
                <label for="pType">Product Type</label>
                <select id="pType" name="pType">
                    <option value="" disabled selected>Select a product type</option>
                    <option value="null">None</option>  <!-- Represents the empty or null selection -->
                    <option value="Figure">Figure</option>
                    <option value="Art Toy">Art Toy</option>
                    <option value="Accessory">Accessory</option>
                </select>
            </div>
        
            <div class="form-inline">
                <button type="submit" class="submit-btn">Search</button>
            </div>
        </form>
        
        
        <hr class="divider">

        <div id="product-grid" class="product-grid">
            <!-- Products will appear here -->
        </div>
    </main>

<footer>

    <script src="/script/search.js"></script>

    <script src="/script/admin_check.js"></script>

</body>
</html>
