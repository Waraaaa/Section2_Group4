    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="top-bar">Free Returns and Standard Shipping</div>

        <div class="logo"> <img src="/assets/logo.png" alt="Logo" style="width: 100px; height: auto;"> </div> <br>
        <nav id="navbar">
            <ul>
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/customize">Customize</a></li>
                <li><a href="/FAQ">FAQ</a></li>
                <li><a href="/team">Team</a></li>
            </ul>
        </nav>
        <div class="account-cart">
            <a href="cart" class="cart-icon"><i class="fas fa-shopping-bag"></i> My Cart</a>

                <a href="/login" id="accountName" class="account-icon">
                    <i class="fas fa-user"></i> Admin

                </div>

    </header>

<main class="register-container">
  <div class="register-box">
    <h1>Add New Product</h1>
    <form id="addProductForm" enctype="multipart/form-data">

      <div class="form-group">
        <label for="SKU">Product SKU</label>
        <input type="text" id="SKU" name="SKU" required>
      </div>

      <div class="form-group">
        <label for="pName">Product Name</label>
        <input type="text" id="pName" name="pName" required>
      </div>

      <div class="form-group">
        <label for="desc">Product Description</label>
        <textarea id="desc" name="desc" required></textarea>
      </div>

      <div class="form-group">
        <label for="pType">Product Type</label>
        <select id="pType" name="pType" required>
            <option value="Figure">Figure</option>
            <option value="Art Toy">Art Toy</option>
            <option value="Accessory">Accessory</option>
        </select>
      </div>

      <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" name="stock" required>
      </div>

      <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" id="price" name="price" required>
      </div>

      <div class="form-group">
        <label for="catID">Category</label>
        <select id="catID" name="catID" required>
            <option value="">Loading categories...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="productImage">Product Image</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
      </div>
  
    
      <input type="hidden" id="createdBy" name="createdBy" value="Admin" />

      <button type="submit" class="register-btn">Add Product</button>
    </form>
  </div>
</main>

</body>
