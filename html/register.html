<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<!-- This is Navbar -->
<body>
    <div class="top-bar">Free Returns and Standard Shipping</div>
    <header class="navbar"> <br>
        <div class="logo"> <img src="assets/logo.png" alt="Logo" style="width: 100px; height: auto;"> </div> <br>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Customize</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Manage Product</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="account-cart">
            <a href="#" class="cart-icon"><i class="fas fa-shopping-bag"></i> My Cart</a>
            <a href="#" class="account-icon"><i class="fas fa-user"></i> Account Name</a>
        </div>
        <button class="contact-btn">Contact Us</button>
    </header>

    <main class="register-container">
        <div class="register-box">
            <h1>Login</h1>
            <form>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required> <br>
                
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" required> <br>
                
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" required> <br>
                
                <label for="confirm-password">Confirm Password</label> <br>
                <input type="password" id="confirm-password" name="confirm-password" required> <br>
                
                <button type="submit" class="register-btn">Register</button> <br>
            </form>
            <p>Already have an account? <a href="../html/login.html">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Custom Figures. All rights reserved.</p>
    </footer>
</body>
</html>
