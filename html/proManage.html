<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Figures</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/productDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-bar">Free Returns and Standard Shipping</div>
    <header class="navbar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/customize">Customize</a></li>
                <li><a href="/FAQ">FAQ</a></li>
                <li><a href="/team">Team</a></li>
            </ul>
        </nav>
        <div class="account-cart">
            <a href="cart" class="cart-icon"><i class="fas fa-shopping-bag"></i> My Cart</a>
            <div class="account-dropdown">
                <a href="/login" id="accountName" class="account-icon">
                    <i class="fas fa-user"></i> Sign-In
                </a>
                <div id="accountMenu" class="dropdown-menu" style="display: none;">
                    <a href="#" id="logoutBtn">Logout</a>
                    <a href="#" id="deleteAccountBtn">Delete Account</a>
                </div>
            </div>
        </div>
        <button class="contact-btn">Contact Us</button>
    </header>

    <div class="back-button">
        <a href="/management">&larr; Back</a>
    </div>
    
    <div class="product-detail-container">
        <!-- Left Section -->
        <div class="left-section">
            <img id="main-product-image" src="" alt="Main product image">
        </div>
    
        <!-- Right Section -->
        <div class="right-section">
            <div>
                <input type="text" id="pName-input" placeholder="Product Name">
            </div>
    
            <div class="price">
                $<input type="text" id="price-input" placeholder="Price">
            </div>
    
            <div class="product-description">
                <input type="text" id="desc-input" placeholder="Product Description">
            </div>
    
            <!-- Product Type (Editable dropdown) -->
            <div class="form-group">
                <label>Product Type:</label>
                <select id="pType-select">
                    <option value="Art Toy">Art Toy</option>
                    <option value="Figure">Figure</option>
                    <option value="Accessory">Accessory</option>
                </select>
            </div>

            <!-- Categories (Editable dropdown) -->
            <div class="form-group">
                <label>Categories:</label>
                <select id="categories-select">
                    <!-- Dynamically populated categories will go here -->
                </select>
            </div>
    
            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <label>Quantity:</label>
                <input type="number" id="stock-input" value="0" />
            </div>
    
            <button class="btn" id="update-btn">Update Product</button>
            <button class="btn" id="delete-btn">Remove</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Custom Figures. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/script/proMag.js"></script>
    <script src="/script/checkLogin.js"></script>
    <script src="/script/DeleteLogout.js"></script>
    <script src="/script/admin_check.js"></script>
    <script src="/script/productDetail.js"></script>

</body>
</html>
